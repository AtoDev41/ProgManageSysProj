<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="assets/css/dashboard.css">

            </svg>
          </button>

          <!-- logout -->
          <button class="logout" id="logoutBtn">Logout</button>
        </div>
      </header>

      <!-- content area  -->
      <section class="content">
        <h2>Content title will be displayed here </h2>
        <p>Under Construction. Hold on to your seats!</p>
